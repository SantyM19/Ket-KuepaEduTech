<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="styles/Style.css">
    <link type="text/css" rel="stylesheet" href="styles/desktopStyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <nav>
            <div class="container">
                <a href="">
                    <i class="fas fa-home fa-lg"></i>
                </a>
                <a href="">
                    <i class="fas fa-clipboard-list fa-lg"></i>
                </a>
                <a href="">
                    <i class="fas fa-bars fa-lg"></i>
                </a>
            </div>
            <div class="login">
                <a href="">
                    <i class="far fa-comment-alt fa-lg"></i>
                </a>
                <a class="user" href="">
                    <img src="img/user.jpg" alt="User">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="tasks" >
            <form action="">
                <input type="text">
                <i class="fas fa-filter"></i>
                <input type="date">
            </form>
            <h1>Hola, <span>Wey</span></h1>
            <div class="percentages">
                <div class="percentage">
                    <div class="percentNum">
                        <h2>50%
                        </h2>
                    </div>
                    <div class="inf">
                        <p>Leads obtenidos</p>
                        <p>50/100</p>
                        <p>Matriculas Finalizadas</p>
                        <p>10/20</p>
                        <p>Cola de LLamdas</p>
                        <p>50/100</p>
                    </div>
                </div>
                <div class="metaG">
                    <h2>Meta Grupal</h2>
                    <p>Leads obtenidos 200/400</p>
                    <div class="LeadObtenidos"></div>
                    <p>Matriculas Realizadas 50/100
                    </p>
                    <div class="LeadObtenidos"></div>
                </div>
            </div>
            <div class="other">
                <div class="agend">
                    <h3>Conexiones de agenda para hoy</h3>
                    <div class="userCall">
                        <p class="name">Duvan Santiago Mejia Duran</p>
                        <p class="status">llamar</p>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-phone"></i>
                        <i class="far fa-comment"></i>
                    </div>
                </div>
                <div class="planToday">
                    <div class="leads">
                        <div class="lead">
                            <p>30</p>
                        </div>
                        <p>lead de primer contacto</p>
                        <i class="fas fa-phone-square">15</i>
                        <i class="far fa-comment-dots">15</i>
                    </div>
                </div>
            </div>
        </section>
        <section class="message"></section>
    </main>
</body>
</html>
